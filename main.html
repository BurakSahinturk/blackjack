<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>A Silly Ass Blackjack Game - Main Page</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <header>
        <h1>Blackjack</h1>
    </header>
    <body>
        <p id="message-el">Oynayalım mı?</p>
        <div id="main-div">
            <div class="hands" id="hand-1">
                <h3>Oyuncu</h3>
                <p class="total" id="sum-el-1"><br></p>
                <img id="player-first-card" src="images/Card_back_01.png" alt="Card Back" style="display:initial">
                <img id="player-second-card" src="images/Card_back_01.png" alt="Card Back" style="display:initial">

            </div>
            <div id="game-controls">
                <p id="player-el"></p>
                <div>Pot: $<input type="number" id="pot-input" value="10"></div>
                <button id="start-btn">OYUNA BAŞLA</button>
                <button id="new-card-btn" style="display: none;">KART AL</button>
                <button id="stay-btn" style="display: none;">TAMAM</button>
            </div>
            <div class="hands" id="hand-0">
                <h3>Dağıtıcı</h3>
                <p class="total" id="sum-el-0"><br></p>
                <img id="dealer-first-card" src="images/Card_back_01.png" alt="Card Back" style="display:initial">
                <img id="dealer-second-card" src="images/Card_back_01.png" alt="Card Back" style="display:initial">
            </div>
        </div>
<!--         <br>
        <div id="record-board">
            <p id="record-board"></p>
        </div> -->
        <script src="app.js"></script>
    </body>
</html>
